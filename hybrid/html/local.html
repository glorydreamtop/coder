<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta content="telephone=no" name="format-detection" />
		<meta content="email=no" name="format-detection" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="https://b-gold-cdn.xitu.io/v3/static/css/0.9c3b1301627380d53cfd.css" rel="stylesheet" type="text/css" />
		<title>文章详情</title>
	</head>
	<body>
		<div id="article_app" class="article-content">
		</div>
	</body>
	<style type="text/css">
		.article-content{
			width: 90%;
			margin:0 auto;
		}
	</style>
	<script type="text/javascript">
		const url = 'https://post-storage-api-ms.juejin.im/v1/getDetailData';
		const params = window.location.search.substring(1);
		console.log(params);
		document.addEventListener('plusready', function() {
			const xhr = new plus.net.XMLHttpRequest();
			xhr.open("GET", `${url}?${params}`);
			xhr.send();
			xhr.onload = () => {
				document.getElementById('article_app').innerHTML = JSON.parse(xhr.responseText).d.content;
			}
		}, false);
	</script>
</html>
